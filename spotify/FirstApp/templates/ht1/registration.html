{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
	<div class="container bg-dark" style="padding-top: 50px;padding-bottom: 50px;">
		<div class="jumbotron m-5">
			<form action="{% url 'reg' %}" method="POST" class="needs-validation m-5">
				{% csrf_token %}
				<h2 class="text-center">SignUp for free to listen Free Songs</h2>
				<div class="form-group">
					<label for="name">Enter Your Name</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
					<label for="email">Enter Your Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Example@gmail.com" required>
				</div>
				<div class="form-group">		
					<label for="phoneno">Enter Phone Number</label>
					<input type="text" class="form-control" name="phoneno" id="phoneno" placeholder="9123456789">
				</div>
				<div class="form-group">		
					<label>Gender</label><br>
					<input type="radio" class="form-control-radio" name="gender" value="Male">Male &nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="gender" class="form-control-radio" value="Female">Female
				</div>
				<div class="form-group">
					<label for="dob">Choose Date Of Birth</label>
					<input type="date" name="dob" id="dob" class="form-control">
				</div> 
				<div class="form-group">
					<label for="nickname">What should we call You!</label>
					<input type="text" name="nickname" id="nickname" class="form-control" placeholder="Enter your nickname">
				</div>
				<div class="form-group">
					<label for="psw">Create a Password</label>
					<input type="password" name="psw" id="psw" class="form-control" placeholder="Create a Password" required>
				</div>

				<div class="form-group">
					<input type="checkbox" name="verification" id="verification" class="form-control-check">&nbsp;Do you already have another account
				</div>
				<div>
					<p>By click on signup, You agree to our <a href="conditions.html">terms and conditions</a><br>
				<input type="submit" class="btn btn-success" value="SignUp">
		</div>
	</div>
</body>
</html>
