{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
	<div class="container bg-dark" style="padding-top: 50px;padding-bottom: 50px;">
		<div class="jumbotron m-5">
			<form action="{% url 'login' %}" method="POST" class="needs-validation m-5">
				{% csrf_token %}
				<h2 class="text-center">Login Here to listen Free Songs</h2>
				<div class="form-group">
					<label for="email">Enter Your Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
				</div>
				<div class="form-group">
					<label for="psw">Enter Password</label>
					<input type="password" name="psw" id="psw" class="form-control" placeholder="Enter Your Password" required>
				</div>
				<input type="submit" class="btn btn-success" value="Login">
			</form>
		</div>
	</div>
</body>
</html>
