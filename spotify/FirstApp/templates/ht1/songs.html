{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PlayList</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>

	</head> 
	<body class="bg-dark">
		<div class="container">
			<div class="jumbotron">
				<div class="row">
						<img src="/media/{{img}}"  style="width: 600px;height: 330px;" class="img-fluid rounded shadow-lg mx-auto d-block">
				</div>
				<div class="row">
					<h1 class="text-center">{{song}}</h1>
				</div>
				<div class="jumbotron bg-info text-center">
					<audio controls style="width: 600px;">
						<source src="/media/{{song}}" type="audio/mpeg">
					</audio>
					<form action="{% url 'songs' %}" method="POST" class="text-center">
						{% csrf_token %}
						<button class="btn btn-danger" style="height: auto;width: auto; border-radius: 50%;" name="currentSongNum" type="submit" value="{{id1}}"><h3>&gt;</h3></button>
					</form>
					<a href="{% url 'songs' row.id %}" class="btn btn-outline-success" style="height: auto;width: auto; border-radius: 50%;">&gt;</a>
				</div>
			</div>
		</div>
	</body>
</html>
