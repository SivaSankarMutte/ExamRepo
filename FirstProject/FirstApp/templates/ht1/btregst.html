{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row text-center text-light p-5">
			<div class="col bg-success mx-2 border rounded">
				<h1>A</h1>
			</div>
			<div class="col bg-info mx-2">
				<h1>B</h1>
			</div>
			<div class="col bg-success mx-2">
				<h3>Division</h3>
			</div>
		</div>
		<div class="row">
			<div class="col bg-warning mx-2">
				<h2>Fourth dividsion</h2>
				<div class="row mx-2">
					<div class="col mx-2 bg-success">
						fourth-A
					</div>
					<div class="col mx-2 bg-success">
						fourth-B
					</div>
				</div>
			</div>
			<div class="col bg-danger mx-2">
				<h2>Fourth dividsion</h2>
			</div>
		</div>

		<div class="row">
			<div class="col bg-primary mx-2">
				<div>
					Login
				</div>
s
			</div>
			<div class="col-md-5  bg-warning mx-2">
				<div class="card-body">
					<h3>Registration Form</h3>
					<form>
						<input type="text" name="" placeholder="Enter UserName" class="form-control my-2">
						<input type="password" name="" placeholder="Enter password" class="form-control my-2">
						<div class="row">
							<div class="col-sm-6">
								<input type="number" name="" placeholder="Enter Age" class="form-control col-sm my-2">
							</div>
							<div class="col-sm-6">
								<select class="form-control col-sm my-2">
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select>
							</div>
						</div>
						<input type="email" name="" placeholder="Enter your mail ID" class="form-control my-2">
						<input type="submit" class="btn btn-outline-success my-2">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
