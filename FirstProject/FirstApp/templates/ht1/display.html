{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Registration Details</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<span class="d-block bg-dark text-right">
		<a href="{% url 'register2' %}" class="btn btn-outline-warning">Add User</a>
	</span>
	<table class="table table-hover table-bordered">
		<thead class="bg-dark text-light">
			<td>Name</td>
			<td>Email</td>
			<td>Actions</td>
		<thead>
	{% for row  in data %}
		<tr>
			<td>{{row.name}}</td>
			<td>{{row.email}}</td>
			<td>
			<a href="{% url 'sv' row.id %}" class="btn btn-outline-info">view</a>
			<a href="{% url 'update' row.id %}" class="btn btn-outline-success">update</a>
			<a href="{% url 'delete' row.id %}" class="btn btn-outline-danger">delete</a>
		</td>
		</tr>
	{% endfor %}
	</table>

</body>
</html>
