{% extends 'app/base.html' %}
{% block title %}Remove Item{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<h3>Item Removal</h3>
		<form method="post">
			{% csrf_token %}
			
			<h1>Do you want to Remove the {{x.itemname}} Item</h1>
			<div class="row">
				<div class="col">
					<a href="{% url 'items' %}" class="btn btn-outline-primary form-control my-2">Cancel</a>
				</div>
				<div class="col">
					<input type="submit" value="Yes Remove" class="btn btn-outline-success form-control my-2">
				</div>
			</div>
		</form>
	</div>
</div>


{% endblock %}
